<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>

    <form [formGroup]="mirrorDetailsForm" #formCtrl="ngForm">
      <ion-list-header>
        Personal
      </ion-list-header>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label>Name</ion-label>
        <ion-input formControlName="firstName" type="text" required></ion-input>
      </ion-item>

      <ion-list-header>
        Weather
      </ion-list-header>
      <ion-item>
        <ion-icon name="md-locate" item-left></ion-icon>
        <ion-label style="color: #878787;">{{locationInputTextLabel}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Fahrenheit</ion-label>
        <ion-checkbox formControlName="fahrenheit" color="dark" checked="true"></ion-checkbox>
      </ion-item>

      <ion-list-header>
        Calendar
      </ion-list-header>

      <ion-list-header>
        News
      </ion-list-header>

      <ion-list-header>
        Maps
      </ion-list-header>
      <ion-item>
        <ion-label>Show travel times</ion-label>
        <ion-checkbox formControlName="showTravelTimes" color="dark" checked="true"></ion-checkbox>
      </ion-item>
    </form>

  </ion-list>

  <ion-fab bottom right>
    <button [disabled]="!formCtrl.form.valid || !isFormReady" ion-fab (click)="startMirror()">
      <ion-icon name="md-color-wand"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
