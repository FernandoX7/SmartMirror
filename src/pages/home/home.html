<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>

    <ion-list-header>
      Personal
    </ion-list-header>
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-label>First Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-list-header>
      Weather
    </ion-list-header>
    <ion-item>
      <ion-icon name="md-locate" item-left></ion-icon>
      <ion-label>Location</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fahrenheit</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>

    <ion-list-header>
      Calendar
    </ion-list-header>

    <ion-list-header>
      News
    </ion-list-header>

    <ion-list-header>
      Maps
    </ion-list-header>
    <ion-item>
      <ion-label>Show travel times</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>

    <button ion-button block>Save</button>

  </ion-list>

  <ion-fab bottom right>
    <button ion-fab><ion-icon name="md-color-wand"></ion-icon></button>
  </ion-fab>


</ion-content>
