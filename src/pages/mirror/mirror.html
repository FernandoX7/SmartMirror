<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Smart Mirror</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item>
      Hi, {{usersName}}
      <br/>
      <br/>
      {{currentTime}}
      <br/>
      {{currentDate}}
    </ion-item>

    <ion-item>{{temperature}}&deg; in {{location}}</ion-item>
    <ion-item text-wrap>
      {{dailySummary}} With a high of {{tempHigh}}&deg; and low of {{tempLow}}&deg;.
    </ion-item>

    <ion-item>
      <h1>5 Day Forecast</h1>
    </ion-item>

    <ion-item *ngFor="let day of multiDayForecast" text-wrap>
      {{day.currentDate}}
      <br/>
      {{day.summary}}
      <br/>
      <ion-icon name="md-arrow-up" item-left></ion-icon>
      {{day.temperatureMax}}&deg;
      <br/>
      <ion-icon name="md-arrow-down" item-left></ion-icon>
      {{day.temperatureMin}}&deg;
      <br/>
    </ion-item>

    <ion-item>
      <h1>Maps</h1>
    </ion-item>

    <ion-item text-wrap>
      {{travelTime}}
    </ion-item>

  </ion-list>

</ion-content>
